<div class = "container">
    <div class = "card">
        <div class = "card-header">
            <h2>Lista de Clientes</h2>
        </div>
        <div class = "card-body">
            <table class = "table table-hover">
                <thead>
                    <tr>
                      <th>id_client</th>
                        <th>iduser</th>
                        <th>nombre</th>
                        <th>puesto</th>
                        <th>salario</th>
                        <th>fecha_contratacion</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let c of clientes">
                      <td>{{c.idCliente}}</td>
                        <td>{{c.clienteActivo}}</td>
                        <td>{{c.clienteNombre}}</td>
                        <td>{{c.clienteFechaCreacion}}</td>
                        <td>{{c.clienteFechaModificacion}}</td>
                        <td>{{c.fechacontratacion}}</td>
                        <td><button class = "btn btn-warning" (click) = "editar(c)">Editar</button> </td>
                        <td><button class = "btn btn-danger" (click) = "eliminar(c)">Eliminar</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
